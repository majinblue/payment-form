<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Payment Form</title>
</head>
<body>
  <form action="">
    <h1>Payment Form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>

    <!-- Contact Information Section -->
    <section>
      <h2>Contact Information</h2>
      <!-- This fieldset is specifically for radio button input from the user -->
      <fieldset>
        <legend>Title</legend>
        <!-- A list of radio buttons for one's title -->
        <ul>
          <li>
            <label for="title_1">
              <input type="radio" id="title_1" name="title" value="K">
              King
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" id="title_2" name="title" value="Q">
              Queen
            </label>
          </li>
          <li>
            <label for="title_3">
              <input type="radio" id="title_3" name="title" value="J">
              Joker
            </label>
          </li>
        </ul>
      </fieldset>
      <!-- A separate area for the user's TEXT inputs -->
        <p>
          <label for="name">
            <span>Name: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" id="name" name="username">
        </p>
        <p>
          <label for="mail">
            <span>Email: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="email" id="mail" name="useremail">
        </p>
        <p>
          <label for="pwd">
            <span>Password: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="password" id="pwd" name="password">
        </p>
    </section>

     <!-- Payment Info Section -->
    <section>
      <h2>Payment Information</h2>
      <!-- Card Type -->
      <p>
        <label for="card">
          <span>Card type:</span>
        </label>
        <select name="usercard" id="card">
          <option value="visa">Visa</option>
          <option value="mc">MasterCard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <!-- Card Number -->
      <p>
        <label for="number">
          <span>Card Number</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="tel" id="number" name="cardnumber">
      </p>
      <!-- Expiration Date -->
      <p>
        <label for="expiration">
          <span>Expiration Date:</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]1[0-2])\/([0-9)]{2})$">
      </p>
    </section>
    
    <section>
      <p>
        <button type="submit">Validate the Payment</button>
      </p>
    </section>
  </form>
</body>
</html>
